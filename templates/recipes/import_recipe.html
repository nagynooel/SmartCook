{% extends "layout.html" %}

{% block title %} Import Recipe {% endblock %}

{% block body %}

    <div id="import-recipe-cont" class="page-cont">
        
        {% include "sidebar.html" %}
        
        <main class="content content-sidebar recipe-form-cont">
            <h1 class="text-center title">Import Recipe</h1>
            
            <div class="container p-4">
                <div class="row">
                    <div class="col-6 col-md-6 text-center">
                        <h2>Import From URL</h2>
                        <form action="/import/url" method="get">
                            <input type="url" name="url" id="url" placeholder="https://example.com" required>
                            <button type="submit" class="btn btn-def btn-hover-light">Import</button>
                        </form>
                    </div>
                    <div class="col-6 col-md-6 text-center">
                        <h2>Import From XML File</h2>
                        <form action="/import/file" method="post" enctype="multipart/form-data">
                            <input type="file" name="recipe-file" id="recipe-file" accept="text/xml" required>
                            <button type="submit" class="btn btn-def btn-hover-light">Import</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </main>
        
    </div>

{% endblock %}

{% block pagescript %}
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/import_from_url.js') }}"></script>
{% endblock %}
