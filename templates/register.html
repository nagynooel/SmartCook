{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block body %}

    <div class="form-cont text-center" id="register-cont">
        <div class="form-header">
            <h1 class="form-title">Registration</h1>
            <p class="form-description">Create your own SmartCook account!</p>
        </div>
        <form action="/register" method="post" class="form" id="register-form">
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Username" required autofocus>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="E-mail Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" name="terms-check" id="terms-check" required>
                I have read and agree to the <a href="/terms-and-conditions">Terms and Conditions</a>
            </div>
            <div class="form-group form-submit-cont">
                <input type="submit" value="Register" class="btn btn-def">
            </div>
        </form>
        <div class="form-footer">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

{% endblock %}
